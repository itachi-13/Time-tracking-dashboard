<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- xxxx displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <div class="container">
    <div id="main">
      <div class="profile">
        <img src="./images/image-ameer.jpg" alt="">
        <p style="color: hsl(236, 100%, 87%)">Report for</p>
        <p id="name">Ameer Ibrahim</p>
      </div>
      <p class="timeframe day">Day</p>
      <p class="timeframe week">Week</p>
      <p class="timeframe month">Month</p>
    </div>
    <div class="work">
      <div class="active">
        <p>Work</p>
        <h2><span class="hours"></span>hrs</h2>
        <p>Last <span class="title"></span>- <span class="last-hours"></span>hrs</p>
      </div>
    </div>
    <div class="play">
      <div class="active">
        <p>Play</p>
        <h2><span class="hours"></span>hrs</h2>
        <p>Last <span class="title"></span>- <span class="last-hours"></span>hrs</p>
      </div>
    </div>
    <div class="study">
      <div class="active">
        <p>Study</p>
        <h2><span class="hours"></span>hrs</h2>
        <p>Last <span class="title"></span>- <span class="last-hours"></span>hrs</p>
      </div>
    </div>
    <div class="exercise">
      <div class="active">
        <p>Exercise</p>
        <h2><span class="hours"></span>hrs</h2>
        <p>Last <span class="title"></span>- <span class="last-hours"></span>hrs</p>
      </div>
    </div>
    <div class="social">
      <div class="active">
        <p>Social</p>
        <h2><span class="hours"></span>hrs</h2>
        <p>Last <span class="title"></span>- <span class="last-hours"></span>hrs</p>
      </div>
    </div>
    <div class="self-care">
      <div class="active">
        <p>Self Care</p>
        <h2><span class="hours"></span>hrs</h2>
        <p>Last <span class="title"></span>- <span class="last-hours"></span>hrs</p>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
